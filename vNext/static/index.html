<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Open in Power BI</title>
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <script src="../lib/VSS.SDK.min.js"></script>
</head>
<body>
    <script type="text/javascript">
        // Initialize the VSS sdk
        VSS.init( { 
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            usePlatformStyles: true, 
            moduleLoaderConfig: { 
                paths: { 
                    "jszip": "lib/jszip.min",
                 } 
            } 
        });

        // Wait for the SDK to be initialized and load the extension.
        VSS.ready(function () {
            VSS.require(["out/extension.bundle"], function (extension) {
                // Loading succeeded.
                VSS.notifyLoadSucceeded();
            });
        });
    </script>
    <div id="content"></div>
</body>
</html>
